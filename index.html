<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icons8-space-shuttle-96.ico">
    <title>ThePlanetaryBalance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div id="astro">
            <img src="Astronaut.png" alt="">
        </div>
     <h1>The Planetary Balance</h1>
     <div id="formu">
     <select name="planets" id="planetslist">
        <option value="Mercury">Mercury</option>
        <option value="Venus">Venus</option>
        <option value="Earth">Earth</option>
        <option value="Mars">Mars</option>
        <option value="Jupiter">Jupiter</option>
        <option value="Saturn">Saturn</option>
        <option value="Uranius">Uranius</option>
        <option value="Neptune">Neptune</option>
      </select>
      <input type="number" name="peso" id="peso" placeholder="Your weight in Kg" min="1">
      <button id="boton"><b>NOW!</b></button>
    </div>
    <div><p id="resultado">⭐Choose the planet and place your weight.⭐</p></div>
    </section>
    <footer>
        <a href="https://nicomueco.github.io" target="_blank">Nicomueco</a>
    </footer>
    <script src="weight.js"></script>
</body>
</html>
